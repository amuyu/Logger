language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - android-25
before_install:
  - chmod +x gradlew
  - chmod +x .buildscript/maven_push.sh
after_success:
  - echo $bintrayKey
script:
  - .buildscript/maven_push.sh $bintrayUser $bintrayKey
env:
notifications:
  email: false
sudo: false
deploy:
  - provider: releases
    api_key:
      secure: ""
    file:
      - "logger-sample/build/outputs/apk/logger-sample-debug.apk"
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
    overwrite: true
